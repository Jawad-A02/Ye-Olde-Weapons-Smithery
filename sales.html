<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Sales</title>
</head>
<body>
  <div class="body-div">

    <div class="nav">
      <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="customers.html">Customers</a></li>
            <li><a href="invoices.html">Invoices</a></li>
            <li><a href="sales.html">Sales</a></li>
            <li><a href="weapons.html">Weapons</a></li>
            <li><a href="materials.html">Materials</a></li>
            <li><a href="weaponMaterials.html">Weapon Materials</a></li>
        </ul>
      </nav>
    </div>

  <div class="table">
    <h1>Sales</h1>
  <table>
    <tr>
        <th>sale_id</th>
        <th>price</th>
        <th>invoice_id</th>
        <th>weapon_id</th>
    </tr>
  </table>
  </div>

  <!-- search for sale -->
  <div class="search">
    <form action="/submit" method="GET">
      <fieldset>
        <legend><strong>Search sales:</strong></legend>
        <label for="sale-search-invoice">Invoice_id:</label>
        <input id="sale-search-invoice" name="invoice" type="text">
        <label for="sale-search-weapon">Weapon_id:</label>
        <input id="sale-search-weapon" name="weapon" type="text">
        <label for="sale-search-price">By price:</label>
        <input id="sale-search-price" name="weapon" type="text">
        <input type="submit">	
      </fieldset>
    </form>
  </div>

  <!-- add sale -->
  <div class="add">
    <form action="/submit" method="POST">
      <fieldset>
        <legend><strong>Add new sale:</strong></legend>
        <label for="sale-search-invoice">Invoice_id:</label>
        <input id="sale-search-invoice" name="invoice" type="text">
        <label for="sale-search-weapon">Weapon_id:</label>
        <input id="sale-search-weapon" name="weapon" type="text">
        <label for="sale-search-price">By price:</label>
        <input id="sale-search-price" name="weapon" type="text">
        <input type="submit">
      </fieldset>
    </form>
  </div>

  <!-- update sale -->
  <div class="edit">
    <form action="/submit" method="PUT">
      <fieldset>
        <legend><strong>Update sale:</strong></legend>
        <label for="sale-search-invoice">Invoice_id:</label>
        <input id="sale-search-invoice" name="invoice" type="text">
        <label for="sale-search-weapon">Weapon_id:</label>
        <input id="sale-search-weapon" name="weapon" type="text">
        <label for="sale-search-price">By price:</label>
        <input id="sale-search-price" name="weapon" type="text">
        <input type="submit">
      </fieldset>
    </form>
  </div>

  <!-- delete sale -->
  <div class="delete">
    <form action="/submit" method="DELETE">
      <fieldset>
        <legend><strong>Delete sale:</strong></legend>
        <label for="sale-search-invoice">Invoice_id:</label>
        <input id="sale-search-invoice" name="invoice" type="text">
        <label for="sale-search-weapon">Weapon_id:</label>
        <input id="sale-search-weapon" name="weapon" type="text">
        <label for="sale-search-price">By price:</label>
        <input id="sale-search-price" name="weapon" type="text">
        <input type="submit">	
      </fieldset>
    </form>
  </div>
  </div>
</body>
</html>
