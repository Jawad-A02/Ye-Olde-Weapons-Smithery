<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weapon Materials</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="body-div">

    <div class="nav">
      <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="customers.html">Customers</a></li>
            <li><a href="invoices.html">Invoices</a></li>
            <li><a href="sales.html">Sales</a></li>
            <li><a href="weapons.html">Weapons</a></li>
            <li><a href="materials.html">Materials</a></li>
            <li><a href="weaponMaterials.html">Weapon Materials</a></li>
        </ul>
      </nav>
    </div>

  <!-- Weapon Materials table -->
    <div class="table">
    <h1>Weapon Materials</h1>
    <table>
        <tr>
            <th>material_name</th>
            <th>weapon_name</th>
            <th>pounds</th>
        </tr>
    </table>
    </div>

  <!-- search for Weapon Materials -->
    <div class="search">
        <form action="/submit" method="GET">
            <fieldset>
                <legend><strong>Search WeaponMaterials</strong></legend>
                <label for="weaponMaterials-search-weaponName">material_id:</label>
                <input id="weaponMaterials-search-weaponName" name="name" type="text">
                <label for="weaponMaterials-search-materialName">weapon_id:</label>
                <input id="weaponMaterials-search-materialName" name="level" type="text">
                <label for="weaponMaterials-add-pounds">pounds:</label>
                <input id="weaponMaterials-add-pounds" name="level" type="int">
                <button type="button">Submit</button>
            </fieldset>
        </form>
    </div>

  <!-- Add Weapon Materials -->
    <div class="add">
        <form action="/submit" method="POST">
            <fieldset>
                <legend><strong>Add WeaponMaterials</strong></legend>
                <label for="weaponMaterials-search-weaponName">material_id:</label>
                <input id="weaponMaterials-search-weaponName" name="name" type="text">
                <label for="weaponMaterials-search-materialName">weapon_id:</label>
                <input id="weaponMaterials-search-materialName" name="level" type="text">
                <label for="weaponMaterials-add-pounds">pounds:</label>
                <input id="weaponMaterials-add-pounds" name="level" type="int">
                <button type="button">Submit</button>
            </fieldset>
        </form>
    </div>

  <!-- Edit Weapon Materials -->
    <div class="edit">
        <form action="/submit" method="PUT">
            <fieldset>
                <legend><strong>Edit WeaponMaterials</strong></legend>
                <label for="weaponMaterials-search-weaponName">material_id:</label>
                <input id="weaponMaterials-search-weaponName" name="name" type="text">
                <label for="weaponMaterials-search-materialName">weapon_id:</label>
                <input id="weaponMaterials-search-materialName" name="level" type="text">
                <label for="weaponMaterials-add-pounds">pounds:</label>
                <input id="weaponMaterials-add-pounds" name="level" type="int">
                <button type="button">Submit</button>
            </fieldset>
        </form>
    </div>

  <!-- delete Weapon Materials -->
    <div class="delete">
        <form action="/submit" method="DELETE">
            <fieldset>
                <legend><strong>Delete WeaponMaterials</strong></legend>
                <label for="weaponMaterials-search-weaponName">material_id:</label>
                <input id="weaponMaterials-search-weaponName" name="name" type="text">
                <label for="weaponMaterials-search-materialName">weapon_id:</label>
                <input id="weaponMaterials-search-materialName" name="level" type="text">
                <button type="button">Submit</button>
            </fieldset>
        </form>
    </div>
    </div>
</body>
</html>
